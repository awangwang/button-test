<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        #blueDiv {
            position: absolute;
            top: 100px;
            background-color: lightblue;
            width: 150000px;
            height: 150000px;
        }
        #whiteDiv{
            position: absolute;
            top: 100px;
            background-color: white;
            width: 150000px;
            height: 150000px;
        }
    </style>
</head>
<body>
    <button onclick="white()">
        change the color to white
    </button>
    <button onclick="blue()">
        change the color back to blue
    </button>
    <div id="blueDiv">

    </div>
    <script>
        var div = document.getElementById("blueDiv");
function blue() {
div.setAttribute("id","blueDiv");

}
function white() {
div.setAttribute("id","whiteDiv");

}
    </script>

</body>
</html>
